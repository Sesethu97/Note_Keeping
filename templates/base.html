{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">

  
<title>Notes</title>

</head>
<body>

<header>  
  <nav class="bg-white shadow-md">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
      <a href="#" class="flex items">
        <span class="material-icons-outlined mr-3 text-slate-900 mt-6">edit</span>
        <span class="mb-6 self-center  text-2xl mt-6 font-serif font-semibold whitespace-nowrap text-slate-900 	 hover:text-pink">Note...</span>
      </a>
      
      <div class="hidden sm:ml-6 sm:block">
        
        <div class="flex space-x-4">
          {% if user.is_authenticated %}

      
          <a href="{% url 'notes:home' %}" class="text-w-300 font-serif  hover:text-slate-900 px-3 py-2 rounded-md text-xl font-medium" aria-current="page">Notes</a>
        
            <a href="{% url 'notes:add' %}"   class="text-slate-900 font-serif  	 hover:text-slate-900 px-3 py-2 rounded-md text-xl font-medium">Add Notes</a>
            <a href="{% url 'notes:settings' %}" class="text-slate-900 font-serif  hover:text-slate-900 px-3 py-2 rounded-md text-xl font-medium">Settings</a>
            <a href="{% url 'notes:logout' %}" class="text-slate-900 font-serif  hover:text-slate-900 px-3 py-2 rounded-md text-xl font-medium">Logout</a>
          {% else %}

            <a href="{% url 'notes:index' %}" class="text-slate-900 font-serif 	 hover:text-slate-900 px-3 py-2 rounded-md text-xl font-mediumx">Notes</a>
            <a href="{% url 'notes:register' %}" class="text-slate-900 font-serif hover:text-slate-900 px-3 py-2 rounded-md text-xl font-medium">Register</a>
          
            <a href="{% url 'notes:login' %}" class="text-slate-900 font-serif  hover:text-slate-900 px-3 py-2 rounded-md text-xl font-medium">Login</a>
          {% endif %}


      </div>
     
      
    </div>
  </nav>
      

    
  </header>
  {% block body%} {% endblock body%}
  <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
