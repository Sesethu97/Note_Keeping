{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

  
<title>Notes</title>
</head>
<body>
<header>  
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
      <a href="#" class="flex items">
        <svg class="w-6 mr-2 h-6 mt-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
        <span class="mt-6 self-center  text-xl font-semibold whitespace-nowrap text-gray-300 hover:bg-gray-700 hover:text-white">Note...</span>
      </a>
      
      <div class="hidden sm:ml-6 sm:block">
        <div class="flex space-x-4">
          {% if user.is_authenticated %}

      
          <a href="{% url 'notes:home' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Notes</a>
        
            <a href="{% url 'notes:add' %}"   class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Add Notes</a>
            <a href="{% url 'notes:settings' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Settings</a>
            <a href="{% url 'notes:logout' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
          {% else %}

            <a href="{% url 'notes:index' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-mediumx">Notes</a>
            <a href="{% url 'notes:register' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Register</a>
          
            <a href="{% url 'notes:login' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Login</a>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

    
  </header>
  {% block body%} {% endblock body%}
  <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
