{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block body %}    
    <div class="flex flex-col items-center h-100vh  mt-9">
        <div class="form">
            <h3 class="fw-light text-center text-gray-900 mt-9 font-bold text-lg mb-9">Account Settings</h3>
            {% if messages %}
                
            {% for message in messages %}
                <p class="alert alert-{{message.tags}}">{{message}}</p>
            {% endfor %}
                
        {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{form |crispy}}
                <button type="submit" class="bg-black  text-white font-bold py-2 px-4">Save</button>
            </form>
    </div>
    </div>    
{% endblock body %}
