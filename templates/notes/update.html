{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block body %}    
    <div class="flex flex-col items-center h-100vh  mt-9">
       <div class="form">
            <h3 class="fw-light text-gray-900 mt-9 font-bold text-lg">Update Note</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="bg-black 0 text-white font-bold py-2 px-4">Update</button>
            </form>
       </div>
    </div>
{% endblock body %}
