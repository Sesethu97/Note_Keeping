{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block body %}    
    <div class="flex flex-col items-center h-100vh  mt-9">
        <div class="grid grid-cols divide-x">

            <div class="m-auto p-20">
                <h3 class="fw-light mt-9 font-serif font-bold text-lg">Sign Up</h3>
                <form action="" method="POST">
                    {% csrf_token %}

                    {{form | crispy}}   
                    <button type="submit" class="bg-black  text-white font-bold py-2 px-4">Sign Up</button>
                </form> 
            </div>
            
        </div>
    </div>

{% endblock body %}
