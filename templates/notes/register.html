{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block body %}    
    <div class="flex flex-col items-center h-100vh  mt-9">
        <div class="grid grid-cols-2 divide-x">

            <div class="m-auto p-20">
                <h3 class="fw-light text-gray-900 mt-9 font-bold text-lg">Sign Up</h3>
                <form action="" method="POST">
                    {% csrf_token %}

                    {{form | crispy}}   
                    <button type="submit" class="bg-gray-700 hover:bg-gray-500 text-white font-bold py-2 px-4">Sign Up</button>
                </form> 
            </div>
            <div>
                    
                <img class=" object-contain  max-w-lg h-auto " src="{% static 'notes/images/feather.png' %}" alt="image description">

            </div>
        </div>
    </div>

{% endblock body %}
