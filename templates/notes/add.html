{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block body %} 
<div class=" bg--900">
    <div class="flex flex-col items-center h-100vh  mt-9" id="add-modal">
        <h3 class="fw-light text-center mt-9 font-serif font-bold text-lg">Add Note</h3>

        <div class="form">

            <form action="" method="post">
                {% csrf_token %}
            {{form |crispy}}
                <div class="form-group">
                    <button class="bg-black text-white font-bold py-2 px-4">Save</button>
                    <button class="bg-black  text-white font-bold py-2 px-4" onclick="closeModal('add-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
