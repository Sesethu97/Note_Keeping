{% extends 'base.html' %} {% load crispy_forms_tags %} {% load tailwind_filters
%} {% block body %}

<div class="flex flex-col items-center h-100vh mt-9">
  <br />
  <h1 class="fw-light text-center mt-6 font-serif font-bold text-xl">
    Important Notes
  </h1>
  <div class="p-20">
    <div class="grid grid-cols-4 gap-4 auto-cols-min">
      {% for note in notes %}
     
      <div class="p-10 shadow-md border-2 border-black-600">
        {% if note.important %}

        <a href="/important/{{note.id}}/">
          <span class="material-icons "  style="color: #D4AF37"> star </span>
        </a>
        {% else %}
        <a href="/important/{{note.id}}/">
          <span class="material-icons-outlined "> star_outline </span>
        </a>
        {% endif %}

        <h2
          class="font-serif font-medium leading-tight text-center text-2xl text-black-600 mr-3 mb-3"
        >
          {{note.title}}
        </h2>

        <p class="mb-3 font-serif">{{note.description}}</p>

        <div class="mt-6 space-x-4">
          <a
            href="/update/{{note.id}}/"
            class="bg-black font-serif hover:hover:bg-black text-white font-bold py-2 px-4"
            >Update</a
          >
          <a
            href="/delete/{{note.id}}/"
            class="bg-black font-serif hover:hover:bg-black text-white font-bold py-2 px-4"
            >Delete</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  {% endblock body %}
</div>
